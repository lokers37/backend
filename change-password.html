<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zmiana hasła</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>Zmiana hasła</h1>

    <!-- Krok 1: Weryfikacja e-maila -->
    <div id="emailStep">
      <input type="email" id="verifyEmail" placeholder="Wprowadź e-mail" required />
      <button id="verifyEmailButton">Dalej</button>
      <div id="emailError" style="color: red; margin-top: 10px;"></div>
    </div>

    <!-- Krok 2: Formularz zmiany hasła -->
    <div id="passwordStep" style="display: none;">
      <input type="password" id="currentPassword" placeholder="Aktualne hasło" required />
      <input type="password" id="newPassword" placeholder="Nowe hasło" required />
      <input type="password" id="confirmPassword" placeholder="Powtórz nowe hasło" required />
      <button id="changePasswordButton">Zmień hasło</button>
      <div id="changeMessage" style="margin-top: 10px;"></div>
    </div>

    <p style="text-align: center; margin-top: 20px;">
      <a href="index.html">← Powrót do logowania</a>
    </p>
  </div>

  <script src="change-password.js"></script>
</body>
</html>
