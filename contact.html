<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zmiana hasła</title>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>
  <div class="container">
    <h1>Zmiana Hasła</h1>
    <div class="login-form">
      <input type="email" id="email" placeholder="Wprowadź e-mail" required />
      <input type="password" id="password" placeholder="Wprowadź hasło" required />
      <div class="buttons-wrapper">
        <button id="loginButton">Zaloguj się</button>
        <button id="forgotPasswordButton">Przypomnij hasło</button>
      </div>
      <p style="text-align: center; margin-top: 10px;">
        <a href="change-password.html">Zmień hasło</a>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
