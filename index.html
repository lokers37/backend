<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>
  <button class="register-top-btn" onclick="window.location.href='register.html'">Załóż konto</button>

  <div class="container">
    <h1>Logowanie</h1>

    <!-- Formularz logowania -->
    <div class="login-form">
      <input type="email" id="email" placeholder="Wprowadź e-mail" required />
      <input type="password" id="password" placeholder="Wprowadź hasło" required />
      <div class="buttons-wrapper">
        <button id="loginButton">Zaloguj się</button>
      </div>

      <p style="text-align: center; margin-top: 10px;">
        <a href="forgot-password.html" id="forgotPasswordButton">Nie pamiętasz hasła?</a>
      </p>
    </div>

    <!-- Powitanie po zalogowaniu -->
    <div id="greeting" class="hidden"></div>

    <!-- Menu widoczne po zalogowaniu -->
    <div id="menu" class="hidden">
      <ul>
        <li><a href="#">Opcja 1</a></li>
      </ul>
      <button id="logoutButton">Wyloguj się</button>
    </div>

    <div id="timer" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
