<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel klienta</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    :root {
      --bg: #f7f9fb;
      --text: #2c3e50;
      --card: #ffffff;
      --accent: #007bff;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --accent: #0d6efd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .panel {
      background: var(--card);
      padding: 30px;
      margin: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar-wrapper {
      position: relative;
    }

    #avatarPreview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    #avatarInput {
      display: none;
    }

    .avatar-wrapper label {
      position: absolute;
      bottom: 0;
      right: 0;
      background: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
    }

    .tabs {
      display: flex;
      margin-top: 25px;
      gap: 10px;
    }

    .tab {
      padding: 10px 15px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      cursor: pointer;
      color: var(--accent);
      background: transparent;
    }

    .tab.active {
      background: var(--accent);
      color: white;
    }

    .section {
      margin-top: 25px;
      display: none;
    }

    .section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
      color: black;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button.logout {
      background: #dc3545;
    }

    .theme-toggle {
      margin-top: 30px;
      text-align: center;
    }

    .theme-toggle button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    ul {
      margin-top: 15px;
      padding-left: 20px;
    }

    @media (max-width: 480px) {
      #avatarPreview {
        width: 60px;
        height: 60px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="avatar-wrapper">
        <img id="avatarPreview" src="" alt="Twoja miniatura" />
        <label for="avatarInput">üì∑</label>
        <input type="file" id="avatarInput" accept="image/*" />
      </div>

      <div>
        <h1>Witaj, <span id="userName">U≈ºytkownik</span></h1>
        <div>Email: <span id="userEmail">adres@email.com</span></div>
        <div>Telefon: <span id="userPhone">000-000-000</span></div>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="profile">Profil</div>
      <div class="tab" data-tab="history">Historia</div>
    </div>

    <div class="section active" id="profile">
      <label for="newPassword">Podaj nowe has≈Ço:</label>
      <input type="password" id="newPassword" />

      <label for="confirmPassword">Powt√≥rz has≈Ço:</label>
      <input type="password" id="confirmPassword" />

      <button id="saveChanges">Zapisz zmiany</button>
    </div>

    <div class="section" id="history">
      <h3>Historia zakup√≥w</h3>
      <ul id="purchaseHistory">
        <li>Brak zakup√≥w</li>
      </ul>
    </div>

    <button id="logoutButton" class="logout">Wyloguj siƒô</button>

    <div class="theme-toggle">
      <button id="toggleTheme">Prze≈ÇƒÖcz motyw</button>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
