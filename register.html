<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejestracja</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h1>Załóż konto</h1>
    <div class="form">
      <input type="text" id="name" placeholder="Imię" autocomplete="given-name" required />
      <input type="text" id="surname" placeholder="Nazwisko" autocomplete="family-name" required />
      <input type="email" id="email" placeholder="E-mail" autocomplete="email" required />
      <input type="tel" id="phone" placeholder="Telefon" autocomplete="tel" required />
      <input type="password" id="password" placeholder="Hasło" autocomplete="new-password" required />

      <button id="registerButton">Zarejestruj się</button>
      <p id="message" style="margin-top: 10px; color: green;"></p>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
